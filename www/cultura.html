 

<html>

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="initial-scale=1.0">

    <title>Maps JavaScript API</title>

                <style>

                    #map {

              height: 100%;

        }

    

        html, body {

                   height: 100%;

                   margin: 0;

                   padding: 0;

        }

                </style>

                <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoIf0gHL4RNkkVCiZO4Cm3D8F2X9Etvjw&callback=initMap">

    </script>

</head> 

<body>

                <div id ="map"> </div>

 

                <script>

      var map;

      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {

          center: {lat: -36.6031212, lng: -72.1001433}, zoom: 13

        });

      }

                </script>

               

               

                </body>

</html>
